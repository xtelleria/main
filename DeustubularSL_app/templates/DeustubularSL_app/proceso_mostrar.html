{% extends 'base.html' %}
{% block titulo %} Procesos {% endblock %}
{% block contenido %}
<h1>Lista de procesos</h1>
<form method="GET" action="{% url 'filtrar_procesos' %}" class="filtro-form">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" class="form-control">
  </div>

  <div class="form-group">
    <label for="num_empleados">Numero de empleados:</label>
    <input type="number" name="num_empleados" id="num_empleados" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Filtrar</button>
</form>
<table>
  <thead>
    <tr>
      <th>Proceso</th>
      <th>NÃºmero de empleados asignados</th>
    </tr>
  </thead>
  <tbody>
    {% for proceso in procesos %}
    <tr>
      <td><a href="{% url 'detalle_proceso' proceso.id %}">{{ proceso.nombre }}</a></td>
      <td>{{ proceso.num_empleados }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
