{% extends "base.html" %}
{% load static %}
{% block titulo %} Nuevo empleado {% endblock %}

{% block contenido %}
<h2>Nuevo empleado</h2>

<form action="{% url 'empleado_create' %}" onsubmit="return validarFormulario()" method="post" class="formulario" id="mi-formulario">
    {% csrf_token %}
    {{ formulario.errors }}
    {{ formulario.as_ul }}
    <input type="submit" value="Nuevo empleado" />
</form>


{% endblock %}
