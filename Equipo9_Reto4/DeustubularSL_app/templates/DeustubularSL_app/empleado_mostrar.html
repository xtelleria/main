{% extends "base.html" %}

{% block titulo %} Detalle del equipo {% endblock %}

{% block contenido %}
<h1>Lista de empleados para el proceso {{FKidProceso}}</h1>

<ul>
    {% for empleado in empleados %}
        <li>Nombre: {{ empleado.nombre }}</li>
        <li>Apellido: {{ empleado.apellidos }}</li>
    {% endfor %}

</ul>
{% endblock %}
